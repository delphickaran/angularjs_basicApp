<h1>Services</h1>
<div ng-repeat="service in services">
    <div class="row">
        <div class="col-md-2">
        <img src="\images\{{service.image}}">
        </div>
        <div class="col-md-10">
            <h2>{{service.name}}</h2>
            <p>{{service.description}}</p>
            <a href="#/contact" class="btn btn-primary ">contact us</a>
        </div>
    </div>

</div>
